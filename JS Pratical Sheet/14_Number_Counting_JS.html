<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Number</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .main{
            display: flex;
            gap: 50px;
            background-color: rgb(226, 230, 230);
        }
        .count1, .count2, .count3, .count4{
            height: 200px;
            width: 200px;
            color: mediumpurple;
            font-size: 75px;
            display: grid;
            place-content: center;
            padding: 0px 42px;
        } 
    </style>
</head>
<body>
    <div class="main">
        <div class="count1" id="count_num1"></div>
        <div class="count2" id="count_num2"></div>
        <div class="count3" id="count_num3"></div>
        <div class="count4" id="count_num4"></div>
    </div>
    <script>
        // setInterval use for setting timing
        // clearInterval use for stop
        let count_update1 = setInterval(counting1);
        let start_num1 = 300;
        function counting1(){
            let div1 = document.getElementById("count_num1");
            div1.innerHTML = ++start_num1;
            if(start_num1 == 910){
                clearInterval(count_update1);
            }
        }
        let count_update2 = setInterval(counting2);
        let start_num2 = 700;
        function counting2(){
            let div2 = document.getElementById("count_num2");
            div2.innerHTML = ++start_num2;
            if(start_num2 == 1399){
                clearInterval(count_update2);
            }
        }
        let count_update3 = setInterval(counting3);
        let start_num3 = 1000;
        function counting3(){
            let div3 = document.getElementById("count_num3");
            div3.innerHTML = ++start_num3;
            if(start_num3 == 1777){
                clearInterval(count_update3);
            }
        }
        let count_update4 = setInterval(counting4);
        let start_num4 = 1400;
        function counting4(){
            let div4 = document.getElementById("count_num4");
            div4.innerHTML = ++start_num4;
            if(start_num4 == 2254){
                clearInterval(count_update4);
            }
        }
    </script>
</body>
</html>
