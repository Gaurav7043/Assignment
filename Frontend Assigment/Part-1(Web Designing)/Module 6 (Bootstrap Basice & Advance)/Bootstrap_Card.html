<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Card</title>
     <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="card m-auto my-5" style="width: 18rem;">
        <img src="card.jpeg" class="card-img-top" alt="card_img">
        <div class="card-body">
            <h5 class="card-title text-center">Richard Taylor</h5>
            <p class="card-text text-center">
                Richard is a freelance web designer and developer based in London. She is specialized in HTML5, CSS3, JavaScript, jQuery, Bootstrap, etc.
            </p>
            <a href="#" class="btn btn-primary">View Profile</a>
        </div>
    </div>
</body>
</html>
